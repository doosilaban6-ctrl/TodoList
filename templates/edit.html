{% extends "layout.html" %}

{% block content %}
<h2>Edit Task</h2>
<form method="POST" action="{{ url_for('edit', task_id=task.id) }}">
    <input type="text" name="task" value="{{ task.task }}" required>
    <button type="submit">Simpan</button>
    <a href="{{ url_for('index') }}">Batal</a>
</form>
{% endblock %}
