{% extends "layout.html" %}

{% block title %}Daftar Tugas{% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('index') }}">
    <input type="text" name="task" placeholder="Tulis tugas baru..." required>
    <button type="submit">Tambah</button>
</form>

<ul class="task-list">
    {% for task in tasks %}
    <li>
        {{ task.task }} <br>
        <small>Dibuat pada: {{ task.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</small><br>
        <a href="{{ url_for('edit', task_id=task.id) }}">Edit</a> |
        <a href="{{ url_for('delete', task_id=task.id) }}" onclick="return confirm('Yakin mau hapus?')">Hapus</a>
    </li>
    {% else %}
    <li>Tidak ada tugas.</li>
    {% endfor %}
</ul>
{% endblock %}
